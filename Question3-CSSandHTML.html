<!DOCTYPE html>
<html lang="en">

<head>
  <title>Question 3- CSS & HTML</title>
  <style>
    .button {
      background-color: #2E7D32;  /* DARKER GREEN - Better contrast */
      border: none;
      color: #FFFFFF;  /* Pure white for maximum contrast */
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    .button:hover {
      background-color: #1B5E20;  /* Even darker on hover */
    }

    .button:focus {
      outline: 3px solid #0056b3;
      outline-offset: 2px;
    }

    body {
      padding: 20px;
      background-color: #F5F5F5;  /* LIGHTER BACKGROUND - Better contrast */
    }

    h1, h2, p {
      color: #212121;  /* DARKER TEXT - Better contrast */
    }

    h1 {
      color: #000000;  /* Pure black for headings */
    }
  </style>
</head>

<body>
  
  <h1>HTML made Easy</h1>

  <p>What causes errors in HTML?</p>

  <button class="button">Submit answers</button>  <!-- CHANGED: div to button -->

</body>

</html>
